<body>

     <li><a class="navbar-brand" th:href="@{/index}">Accueil</a></li>&ensp;&ensp;&ensp;
     <li><a href="#">Catalogue</a></li>

     <li style="float:right"><a class="active" href="@{/register}">S'inscrie</a></li>
    
   </ul>

<hr>
<br /><br /><br />
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
          <h2 class="text-center">S'inscrie</h2>
      </div>
      <div th:if="${param.success}">
          <div class="alert alert-info">
            Vous avez enregistré avec succès notre application !
          </div>
      </div>
      <div class="card-body">
          <form
            method="post"
            role="form"
            th:action="@{/register/save}"
            th:object="${user}"
          >
            <div class="form-group mb-3">
              <label class="form-label">Prénom</label>
              <input
                      class="form-control"
                      id="firstName"
                      name="firstName"
                      placeholder="Prénom"
                      th:field="*{firstName}"
                      type="text"
              />
              <p th:errors = "*{firstName}" class="text-danger"
              th:if="${#fields.hasErrors('firstName')}"></p>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Nom</label>
              <input
                      class="form-control"
                      id="lastName"
                      name="lastName"
                      placeholder="Nom"
                      th:field="*{lastName}"
                      type="text"
              />
              <p th:errors = "*{lastName}" class="text-danger"
                 th:if="${#fields.hasErrors('lastName')}"></p>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Email</label>
              <input
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="Enter email address"
                      th:field="*{email}"
                      type="email"
              />
              <p th:errors = "*{email}" class="text-danger"
                 th:if="${#fields.hasErrors('email')}"></p>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Mot de passe</label>
              <input
                      class="form-control"
                      id="password"
                      name="password"
                      placeholder="Mot de passe"
                      th:field="*{password}"
                      type="password"
              />
              <p th:errors = "*{password}" class="text-danger"
                 th:if="${#fields.hasErrors('password')}"></p>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit">S'inscrie</button>
              <span>Déjà enregistré ? <a th:href="@{/login}">connexion ici</a></span>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
