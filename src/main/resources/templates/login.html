<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
      ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

li {
  float: left;
  
}

li a {
  display: block;
  padding: 8px;
  
 
  
}

{
  text-decoration: underline;
  
}
input {
    padding: 4px 10px;
    border: 0;
    font-size: 16px;
  }

    </style>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

    <ul>
      
        
         <li><a class="navbar-brand" th:href="@{/index}">Accueil</a></li>&ensp;&ensp;&ensp;
         <li><a class="navbar-brand" href="@{/livre}">Catalogue</a></li>
         <li><a class="navbar-brand" href="#"> services</a></li>
         &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
       
         <li style="float:right"><a class="active" href="@{/login}"> connexion </a></li>
         &ensp;&ensp;
         <li style="float:right"><a class="active" href="@{/register}">S'inscrie</a></li>
        
       </ul>

<br /><br />
<hr>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div th:if="${param.error}">
                <div class="alert alert-danger">Email ou mot de passe invalide</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">vous avez été déconnecté.</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Connexion</h2>
                </div>
                <div class="card-body">
                    <form
                        method="post"
                        role="form"
                        th:action="@{/login}"
                        class="form-horizontal"
                    >
                        <div class="form-group mb-3">
                            <label class="control-label"> Email</label>
                            <input
                                type="text"
                                id="username"
                                name="username"
                                class="form-control"
                                placeholder="Enter email address"
                            />
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label"> Mot de passe</label>
                            <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="form-control"
                                    placeholder="Mot de passe"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary" >Connexion</button>
                            <span> Non enregistré ?
                                <a th:href="@{/register}">S'inscrire</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
